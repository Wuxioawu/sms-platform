spring:
  application:
    name: beacon-smsgateway
  profiles:
    active: dev
  dynamic:
    thread-pool:
      server-addr: http://localhost:6691
      username: admin
      password: 123456
      namespace: beacon-cloud
      item-id: ${spring.application.name}
      enable: true
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yml
        # beacon-smsgateway-dev.yml
  rabbitmq:
    host: localhost
    port: 5672
    username: wupeng
    password: wupeng
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: manual
        concurrency: 10
        prefetch: 50

server:
  port: 18007
gateway:
  sendtopic: sms_gateway_topic_21